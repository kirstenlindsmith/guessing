<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class='main'>
    <h1>Guess the Number!</h1>
    <div><p class='hidden' id='temp'></p></div>
    <p id='remaining'>You have 5 guesses remaining...</p>
    <p><input placeholder="Guess a number" id='textbox'>
      <input type='submit' id='submit'></p>
    <p><button type="button" id="restart">Restart!</button>
      <button type="button" id='hint'>Need A Hint?</button></p>
      <div><p class='hidden' id='hints'></p></div>
    <p id='pastGuesses'><strong>Guesses:</strong></p>
  </div>
  
  <div id='footer'>
      <a href="https://www.fullstackacademy.com/">Fullstack Academy</a>
      <a href="https://github.com/kirstenlindsmith/guessing-game"><i class="fab fa-github"></i>Kirsten Lindsmith</a>
      <a href="https://www.gracehopper.com/">Grace Hopper Program</a>
    </div>
  
  <script src='js/guessing-game.js'></script>
  </body>
</html>
