<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
</head>

<body class='playing' id='body'>
  <div id="everything">
    <div id='box'>
      <div id='main'>
        <h1 class='text'>Guess the Number!</h1>
        <div>
          <p class='hidden' id='temp'></p>
        </div>
        <p class='text' id='remaining'>You have 5 guesses remaining...</p>
        <p><input placeholder="It's between 1-100..." id='textbox'>
          <input type='submit' class='button' id='submit'></p>
        <p><button type="button" id="restart">Restart!</button>
          <button type="button" class="button" id='hint'>Need A Hint?</button> <button type="button" class="button" id='cat'>Meow</button></p>
        <div>
          <p class='hidden' id='hints'></p>
        </div>
        <p class='text' id='pastGuesses'><strong>Guesses:</strong></p>
      </div>

      <div id='footer'>
        <a href="https://github.com/kirstenlindsmith/guessing-game"><i class="fab fa-github"></i>By: Kirsten Lindsmith</a>
        @
        <a href="https://www.gracehopper.com/"> Grace Hopper Program</a>|
        <a href="https://www.fullstackacademy.com/">Fullstack Academy</a>
      </div>
    </div>
  </div>
  <script src='js/guessing-game.js'></script>


</body>

</html>
