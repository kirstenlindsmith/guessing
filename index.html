<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body class='playing' id='body'>
    <div id='box'>
    <div class='main'>
    <h1>Guess the Number!</h1>
    <div><p class='hidden' id='temp'></p></div>
    <p id='remaining'>You have 5 guesses remaining...</p>
    <p><input placeholder="It's between 1-100..." id='textbox'>
      <input type='submit' id='submit'></p>
    <p><button type="button" id="restart">Restart!</button>
      <button type="button" id='hint'>Need A Hint?</button> <button type="button" id='cat'>New Cat</button></p>
      <div><p class='hidden' id='hints'></p></div>
    <p id='pastGuesses'><strong>Guesses:</strong></p>
  </div>
