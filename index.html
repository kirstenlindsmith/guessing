<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div class='main'>
    <h1>Guess the Number!</h1>
    <div><p class='hidden' id='temp'>temp of guess goes here</p></div>
    <p id='remaining'>You have 5 guesses remaining...</p>
    <p><input placeholder="Guess a number" id='textbox'>
      <input type='submit' id='submit'></p>
    <p><button type="button" id="restart">Restart!</button>
      <button type="button" id='hint'>Need A Hint?</button></p>
      <div><p class='hidden' id='hints'>The secret number is __, __, or __</p></div>
    <p id='pastGuesses'><strong>Guesses:</strong></p>
  </div>
  <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
